apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: jenkins-admin-binding
subjects:
  - kind: ServiceAccount
    name: default      # 젠킨스 파드가 사용하는 서비스 계정 이름 (보통 default)
    namespace: jenkins # 젠킨스가 설치된 네임스페이스 (정확해야 함!)
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io