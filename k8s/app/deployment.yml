apiVersion: apps/v1
kind: Deployment
metadata:
  name: petclinic
  namespace: app
  labels:
    app: petclinic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: petclinic
  template:
    metadata:
      labels:
        app: petclinic
    spec:
      containers:
        - name: petclinic-container     # ★ Jenkins와 이름 동일
          image: leeplayed/spring-petclinic:placeholder  # ★ 초기값은 아무거나
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
