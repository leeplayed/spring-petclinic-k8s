apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-ingress
  namespace: monitoring
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    
    # ğŸ”¥ ê´€ë¦¬ì PC(192.168.10.10)ë§Œ ì ‘ì† í—ˆìš©
    nginx.ingress.kubernetes.io/whitelist-source-range: "192.168.10.10/32,192.168.30.10/32"

spec:
  ingressClassName: nginx
  rules:
  - host: grafana.4jo.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: monitoring-stack-grafana
            port:
              number: 80

